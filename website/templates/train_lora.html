{% extends "base.html" %} {% block title %}Text2Image{% endblock %} {% block content%}

<style>

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
   }
  
  
   .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    padding: 10px;
  }
  
  .grid-item {
    position: relative;
    width: 100%;
    transition: all 0.5s ease;
  }
  
  
  .input-container {
    display: flex;
    align-items: center;
  }
  
  form > input[type="text"] {
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid rgb(240, 240, 240);
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
    box-shadow: 0px 10px 10px rgb(240, 240, 240);
  }
  
  form > input[type="submit"] {
    background-color: rgb(235, 235, 235);
    margin-top: 30px;
    color: gray;
    padding: 14px 100px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  form > input[type="file"] {
    background-color: rgb(235, 235, 235);
    color: gray;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: rgb(235, 235, 235);
    color: gray;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .bt {
    background-color: rgb(235, 235, 235);
    color: gray;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  select {
    background-color: rgb(235, 235, 235);
    color: gray;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type="submit"]:hover {
    background-color: purple;
    transition: all 0.5s ease-out;
    color: white;
  }
  
  .lds-hourglass {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-hourglass:after {
    content: " ";
    display: block;
    border-radius: 50%;
    width: 0;
    height: 0;
    margin: 8px;
    box-sizing: border-box;
    border: 32px solid rgb(143, 106, 106);
    border-color: rgb(143, 106, 106) transparent rgb(143, 106, 106) transparent;
    animation: lds-hourglass 1.2s infinite;
  }
  @keyframes lds-hourglass {
    0% {
      transform: rotate(0);
      animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }
    50% {
      transform: rotate(900deg);
      animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    100% {
      transform: rotate(1800deg);
    }
  }
  
  /* ----- Style the elements ----- */
  
    /* Wrap the image and alt text */
    /* Will be added with js */
    .alt-wrap { 
      display: block;
      position: relative;
      color: whitesmoke;
    }
  
  /* The alt text itself */
  /* Will be added with js */
    .alt-wrap p.alt {
      position: absolute;
      opacity: 0; /* hide initially */
      left: 0; right: 0; bottom: 0;
      margin: 0;
      padding: 15px;
      font-size: 14px;
      line-height: 22px;
      background-color: rgba(0,0,0,0.8);
      transition: all 300ms ease;
      transition-delay: 300ms;
    }
  
  /* Hovering over the wrapper shows its alt p*/
    .alt-wrap:hover > p.alt { 
      opacity: 1; 
      transition-delay: 0s;
    }
  
    .img-wrap {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
  
    .img { display: block; }

    .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-hourglass:after {

        }
        100% {
          transform: rotate(1800deg);
        }
      }
   
   
  </style>

  <h1 style="margin-bottom: 75px;">Train with Lora</h1>

<form action="/train_lora" method="post" enctype="multipart/form-data" id="form" style="display: block;">
	<input type="file" name="files[]" multiple="true" required>
    <br>
	<select name="type" id="type">
		<option value="style">style</option>
		<option value="object"> object </option>
	</select>
	<input placeholder="Type in a class name... (Elon Musk, Pop Art)" type="text" name="token"/>
    <br>
	<input align="center" type="submit" value="Start training" onclick="showloading()">
</form>

<div align="center">
    <div id="loadingIndicator" class="lds-hourglass" style="display: none; margin-top: 50px; margin-bottom: 50px;"></div>
  </div>

<script>
    function showloading() {
        document.getElementById('loadingIndicator').style.display = "inline-block";
        document.getElementById('form').style.display = "none"
    }
</script>

{% endblock %}

{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<style>

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .login-view {
    background-color: #f7f7f7;
    padding: 100px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
    text-align: center;
  }
  
  h2 {
    margin-bottom: 40px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  label {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  input {
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    width: 300px;
  }
  
  button[type="submit"] {
    background-color: gray;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button[type="submit"]:hover {
    background-color: purple;
    color: white;
  }
  

</style>

<div class="container">
  <div class="login-view">
    <form method="POST">
      <h2 align="center">Sign Up</h2>
      <div class="form-group">

        <input
          type="email"
          class=""
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">

        <input
          type="text"
          class=""
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">

        <input
          type="password"
          class=""
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">

        <input
          type="password"
          class=""
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
